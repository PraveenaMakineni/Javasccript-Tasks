<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range bar</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <script>
        function funn (){
        document.querySelector('#input').value = document.querySelector('#price').value;
        document.querySelector('#input1').value = document.querySelector('#price1').value;
        document.querySelector('#input2').value = document.querySelector('#price2').value;

        }
        funn()
    </script>
    <style>
        .input1,.input2,.input3{
            width: 70%;
            background-color:blue;
        }
        .container{
            background-color:lightblue;
        }
        h2{
            text-align: center;
        }
    </style>
    </head>


<body>
    <h2 class="m-2">Loan Calculator</h2>

    <div class="container m-5">
        <div class="row mx-auto">
            <div class="col-lg-4 p-3">

                <label for="">Amount u Need</label>
                <input type="number" id="input" value="0"> â‚¹ <br /><br /><br />
                <input type="range" id="price" class="input1" value="0" min="0" max="1,00,000" oninput="funn()"><br />
                <!-- <span>50,000</span>        
                <span>40,00,000</span>
                -->
            </div>

            <div class="col-lg-4 p-3">
                <!-- <label for="">for</label> -->
                For<input type="number" id="input1" value="0">Years <br /><br />
                <br /><input type="range" id="price1" class="input2" value="0" min="10" max="500" oninput="funn()">
            </div>
            <div class="col-lg-4 p-3">
                Interest rate <input type="number" id="input2" value="0">% <br /><br />
                <br /><input type="range" id="price2" class="input3" value="0" min="10" max="500" oninput="funn()">
            </div>
        </div>
        <!-- <input type="number" id="input" value="0">
        <input type="range" id="price" value="0" min="10" max="500" oninput="funn()">
         -->
    </div>    
</body>
</html>
